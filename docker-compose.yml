version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16.9-alpine
    container_name: personalhub-db
    environment:
      POSTGRES_DB: ${DB_NAME:-personalhub_db}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${DB_PORT:-5435}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME:-personalhub_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - personalhub-network

  # Django API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: personalhub-api
    ports:
      - "${API_PORT:-8002}:8002"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=app.settings
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api/media:/app/media
      - ./api/logs:/app/logs
      - ./api/staticfiles:/app/staticfiles
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:8002/health/ || wget -q --spider http://localhost:8002/health/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - personalhub-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8002}
    container_name: personalhub-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - personalhub-network

volumes:
  postgres_data:
    driver: local

networks:
  personalhub-network:
    driver: bridge
