# =============================================================================
# MindLedger - Docker Compose
# =============================================================================
# Serviços:
# - db: PostgreSQL para armazenamento de dados
# - redis: Cache para sessões
# - ollama: Servidor de IA local (LLM)
# - api: Django REST Framework backend
# - frontend: React frontend
# =============================================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mindledger-db
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_DB: ${DB_NAME:-mindledger_db}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${DB_PORT:-39102}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME:-mindledger_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mindledger-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: mindledger-redis
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mindledger-network

  # Ollama - Local LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: mindledger-ollama
    environment:
      TZ: America/Sao_Paulo
      OLLAMA_HOST: 0.0.0.0
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # GPU support - uncomment the following lines if you have NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - mindledger-network

  # Django API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mindledger-api
    ports:
      - "${API_PORT:-39100}:${API_PORT:-39100}"
    env_file:
      - .env
    environment:
      - TZ=America/Sao_Paulo
      - DB_HOST=db
      - DB_PORT=5432
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=app.settings
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./api:/app
      - ./api/media:/app/media
      - ./api/logs:/app/logs
      - ./api/staticfiles:/app/staticfiles
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:${API_PORT:-39100}/health/ || wget -q --spider http://localhost:${API_PORT:-39100}/health/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mindledger-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:39100}
    container_name: mindledger-frontend
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "${FRONTEND_PORT:-39101}:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - mindledger-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  mindledger-network:
    driver: bridge
