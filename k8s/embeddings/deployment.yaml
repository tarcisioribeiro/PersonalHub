apiVersion: apps/v1
kind: Deployment
metadata:
  name: embeddings
  namespace: personalhub
  labels:
    app.kubernetes.io/name: personalhub
    app.kubernetes.io/component: embeddings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embeddings
  template:
    metadata:
      labels:
        app: embeddings
        app.kubernetes.io/name: personalhub
        app.kubernetes.io/component: embeddings
    spec:
      containers:
        - name: embeddings
          image: localhost:5000/personalhub-embeddings:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: "America/Sao_Paulo"
          volumeMounts:
            - name: models-cache
              mountPath: /app/models
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: models-cache
          persistentVolumeClaim:
            claimName: embeddings-models-pvc
