apiVersion: v1
kind: ConfigMap
metadata:
  name: mindledger-config
  namespace: mindledger
  labels:
    app.kubernetes.io/name: mindledger
    app.kubernetes.io/component: config
data:
  # Database connection
  DB_HOST: "postgres-service"
  DB_PORT: "5432"

  # Redis connection
  REDIS_URL: "redis://redis-service:6379/0"

  # API settings
  API_PORT: "8002"
  DEBUG: "1"
  ALLOWED_HOSTS: "localhost,127.0.0.1,api-service,mindledger-api"
  CORS_ALLOWED_ORIGINS: "http://localhost:39101,http://127.0.0.1:39101,http://frontend-service"

  # Django settings
  PYTHONUNBUFFERED: "1"
  DJANGO_SETTINGS_MODULE: "app.settings"
  LOG_FORMAT: "json"
  TZ: "America/Sao_Paulo"
