# NodePort services for external access (development)
# These expose the API, Frontend and Database externally via NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: api-nodeport
  namespace: mindledger
  labels:
    app.kubernetes.io/name: mindledger
    app.kubernetes.io/component: api
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - port: 8002
      targetPort: 8002
      nodePort: 30100
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-nodeport
  namespace: mindledger
  labels:
    app.kubernetes.io/name: mindledger
    app.kubernetes.io/component: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30101
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-nodeport
  namespace: mindledger
  labels:
    app.kubernetes.io/name: mindledger
    app.kubernetes.io/component: postgres
spec:
  type: NodePort
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30102
      protocol: TCP
      name: postgres
