apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: personalhub
  labels:
    app.kubernetes.io/name: personalhub
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/name: personalhub
        app.kubernetes.io/component: frontend
    spec:
      initContainers:
        - name: wait-for-api
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z api-service 8002; do
                echo "Waiting for API..."
                sleep 2
              done
              echo "API is ready!"
      containers:
        - name: frontend
          image: localhost:5000/personalhub-frontend:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: "America/Sao_Paulo"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
